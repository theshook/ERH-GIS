<template name="Incidents">
<style>

</style>
<div class="container mt-5">
  <h3 class="warning">Incidents List</h3>

  <form class="getDate">
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <input type="text" class="form-control" name="from" placeholder="Select Date From">
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <input type="text" class="form-control" name="to" placeholder="Select Date To">
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>        
        <button type="reset" class="btn btn-warning clear">Reset</button>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <button type="button" class="btn btn-info print" >Print</button>
      </div>
    </div>
  </div>
  </form>  
  <div class="row " id="myElementId">
    {{#each markers}}
      <div id="avoid">
        <div class="col-sm-4 mb-2">
          <div class="card" style="width: 18rem;">
            <div class="card-header">{{date}}</div>
              <img class="card-img-top" src="{{imageUrl}}" alt="{{address}}" height="300px">
            <div class="card-body">
              <h6 class="card-title">{{address}}</h6>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Fire Unit: 
                {{#if $eq fire 0}}
                  {{fire}}
                {{else}}
                  <ol>
                      {{#each fire}}
                        <li>{{name}} - {{local}}</li>
                      {{/each}}
                  </ol>
                {{/if}}
              </li>
              <li class="list-group-item">
                  Hospital Unit:
                {{#if $eq hospital 0}}
                  {{hospital}}
                {{else}}
                  <ol>
                      {{#each hospital}}
                        <li>{{name}} - {{local}}</li>
                      {{/each}}
                  </ol>
                {{/if}}
              </li>
              <li class="list-group-item">Police Unit: 
                {{#if $eq police 0}}
                  {{police}}
                {{else}}
                  <ol>
                      {{#each police}}
                        <li>{{name}} - {{local}}</li>
                      {{/each}}
                  </ol>
                {{/if}}
              </li>
            </ul>
          </div>
        </div>
      </div>    
    {{/each}}
  </div>
</div>
<script type="text/JavaScript" src="jQuery.print.js"></script>
</template>
